<html>
    <head>
        <title>Nuevo Contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            .invalid-feedback{
                display: block;
            }
        </style>
    </head>
    <body class="container py-5">

    <div class="p-5 bg-light rounded shadow mb-5"
         style="background: url('/profil_details.svg') no-repeat right; background-size: contain">
        <h1 class="text-primary display-5">Bienvenido a MiAgenda</h1>
        <p class="fw-bold mt-3">
            Con esta aplicación podrás gestionar tu agenda virtual
        </p>
        <p>Consula, crea, actualiza o elimina tus contactos de forma fácil y segura</p>
    </div>
        <h3>[[${contacto.id ne null ? 'Editar' : 'Crear'}]] Contacto</h3>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <form action="" th:object="${contacto}" method="post" novalidate>

                    <div class="nb-2">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text" placeholder="Nombre" class="form-control" th:field="*{nombre}" th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:errors="*{nombre}"></div>
                    </div>

                    <div class="nb-2">
                        <label for="fechaNacimiento">Fecha Nacimiento</label>
                        <input id="fechaNacimiento" type="date" placeholder="Fecha Nacimiento" class="form-control" th:field="*{fechaNacimiento}" th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:errors="*{fechaNacimiento}"></div>
                    </div>

                    <div class="nb-2">
                        <label for="celular">Celular</label>
                        <input id="celular" type="tel" placeholder="Celular" class="form-control" th:field="*{celular}" th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:errors="*{celular}"></div>
                    </div>

                    <div class="nb-2">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Email" class="form-control" th:field="*{email}" th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:errors="*{email}"></div>
                    </div>

                    <div class="mt-3 text-end">
                        <a href="/" class="btn btn-light me-2">
                            Cancelar
                        </a>
                        <button class="btn btn-primary">[[${contacto.id ne null ? 'Actualizar' : 'Crear'}]] contacto</button>
                    </div>

                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
